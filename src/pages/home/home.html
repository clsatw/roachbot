<ion-header>
  <ion-navbar>
    <ion-title>
      <h1>RoachBot - Internet controlled/self driving robot car</h1>
      <p>to be upgraded to the intelligent sweeping robot using Genetic algorithms</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div #target id='target'>
    <ion-grid>
      <ion-row>
        <ion-col col-5>
        </ion-col>
        <ion-col col-2>
          <div class='b' #btnF id='btnF' [class.selected]="msg==='forward'">
            F
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>
        </ion-col>
        <ion-col col-2>
          <div class='b' #btnL id='btnL' [class.selected]="msg==='left'">
            L
          </div>
        </ion-col>
        <ion-col col-2>

          <button ion-button round block large id='btnS' [clear]="msg==='stop'">
            <ion-icon name="car"></ion-icon>
          </button>

        </ion-col>
        <ion-col col-2>
          <div class='b' #btnR id='btnR' [class.selected]="msg==='right'">
            R
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-5>
        </ion-col>
        <ion-col col-2>
          <div class='b' #btnB id='btnB' [class.selected]="msg==='backward'">
            B
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-list radio-group [(ngModel)]="relationship">
    <ion-item>
      <ion-label>Internet Controlled</ion-label>
      <ion-radio value="friends" checked></ion-radio>
    </ion-item>   
    <ion-item>
      <ion-label>Self Driving</ion-label>
      <ion-radio value="enemies" [disabled]="isDisabled"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
