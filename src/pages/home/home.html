<ion-header>
  <ion-navbar>
    <ion-title>
      RoachBot
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id='joystick'>
    <ion-grid>
      <ion-row>
        <ion-col col-1>

        </ion-col>
        <ion-col col-1>
          <button id='btnForward' ion-button large color='danger' [clear]="msg==='forward'">
            <ion-icon ios="ios-arrow-up" md="md-arrow-up"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1>
          <button id='btnL' ion-button large color='default' [clear]="msg==='left'">
            <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-1>
          <!--
          <button id='btnStop' ion-button round large color='secondary' [clear]="msg==='stop'">
            <ion-icon ios="ios-hand" md="md-hand"></ion-icon>
          </button>
        -->
        </ion-col>
        <ion-col col-1>
          <button id='btnR' ion-button large color='default' [clear]="msg==='right'">
            <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-1>
        </ion-col>
        <ion-col col-auto>
          <button id='btnBackward' ion-button large color='danger' [clear]="msg==='backward'">
            <ion-icon ios="ios-arrow-down" md="md-arrow-down"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-1>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
